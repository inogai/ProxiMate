version: '3.8'

services:
  proximate-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
        - ENVIRONMENT=${ENVIRONMENT:-production}
    image: proximate-web:latest
    container_name: proximate-web
    restart: unless-stopped
    ports:
      - "8300:80"
    environment:
      - TZ=UTC
    networks:
      - proximate-network
      - caddy-proxy
    labels:
      - "com.proximate.description=ProxiMate Web Application"
      - "com.proximate.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (optional - adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  proximate-network:
    driver: bridge
  caddy-proxy:
    external: true

